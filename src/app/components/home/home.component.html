<main class="mt-5">
  <div class="container">
    <div class="row home-wrapper justify-content-between gx-1">
      <div class="col-5 mb-5">
       <figure>
        <img src="../../../assets/images/Logo-onBlack.png" alt="logo" >
       </figure>
       <h1 class="text-center mt-3">
        <span style="margin-right:6rem;">C</span>ming soon
        <img src="../../../assets/images/Hug-Me-02.png" alt="o-img" class="animate-img">
       </h1>
      </div>
    <form [formGroup]="admissionForm" (ngSubmit)="handleSubmit()" class="col-6">
    <mat-form-field >
      <mat-label>Name</mat-label>
      <input matInput name="name" type="text" formControlName="name"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput name="email" type="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput name="tel" type="tel" formControlName="tel" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Department</mat-label>
      <mat-select formControlName="department">
        <mat-option value="one">IT</mat-option>
        <mat-option value="two">Markting</mat-option>
        <mat-option value="two">Sales</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date"/>
      <mat-hint><small>MM/DD/YYYY</small></mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Textarea</mat-label>
      <textarea matInput formControlName="textarea" name="textarea"></textarea>
    </mat-form-field>
    <div class="d-flex justify-content-between">
      <button  color="primary"  class="fill">Submit</button>
      <button
      class="fill"
        color="warn"
        (click)="handleClear()"
        type="reset"
      >
        Clear
      </button>
    </div>
  </form>
</div>
  </div>
</main>
